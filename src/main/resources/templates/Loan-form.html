<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Loan | Loan Management System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f7fb;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            width: 100%;
            max-width: 500px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            border: none;
        }

        .form-control, .form-select, .input-group-text {
            border-radius: 10px;
        }

        /* Adjusting borders for input groups to look seamless */
        .input-group > .form-control {
            border-top-right-radius: 10px !important;
            border-bottom-right-radius: 10px !important;
        }
        
        .input-group-text {
            background-color: #ffffff;
            color: #6c757d;
        }

        .btn {
            border-radius: 10px;
            padding: 10px;
            font-weight: 500;
        }
    </style>
</head>
<body>

<div class="card p-4">
    <div class="text-center mb-4">
        <i class="bi bi-journal-plus fs-1 text-success"></i>
        <h3 class="fw-bold mt-2">Create New Loan</h3>
        <p class="text-muted">Enter loan details below</p>
    </div>

    <form th:action="@{/loans/save}" th:object="${loan}" method="post">

        <div class="mb-3">
            <label class="form-label fw-semibold">Member Name</label>
            <div class="input-group">
                <span class="input-group-text">
                    <i class="bi bi-person-badge"></i>
                </span>
                <input class="form-control" 
                       list="memberOptions" 
                       id="memberInput" 
                       name="memberName" 
                       placeholder="Search existing or type new name..." 
                       required 
                       autocomplete="off">
            </div>
            <datalist id="memberOptions">
                <option th:each="m : ${members}" th:value="${m.fullName}"></option>
            </datalist>
            <div class="form-text mt-1">New names will be added to the system automatically.</div>
        </div>

        <div class="mb-3">
            <label class="form-label fw-semibold">Loan Amount</label>
            <div class="input-group">
                <span class="input-group-text">â‚±</span>
                <input type="number" step="0.01"
                       th:field="*{amount}"
                       class="form-control"
                       placeholder="0.00"
                       required>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label fw-semibold">Loan Term (Months)</label>
            <div class="input-group">
                <span class="input-group-text">
                    <i class="bi bi-calendar-month"></i>
                </span>
                <input type="number"
                       th:field="*{term}"
                       class="form-control"
                       placeholder="e.g. 12"
                       required>
            </div>
        </div>

        <div class="mb-4">
            <label class="form-label fw-semibold">Interest Rate (%)</label>
            <div class="input-group">
                <span class="input-group-text">
                    <i class="bi bi-percent"></i>
                </span>
                <input type="number" step="0.01"
                       th:field="*{interest}"
                       class="form-control"
                       placeholder="e.g. 5"
                       required>
            </div>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-success flex-fill">
                <i class="bi bi-save"></i> Save Loan
            </button>
            <a th:href="@{/loans}" class="btn btn-outline-secondary flex-fill">
                <i class="bi bi-x-circle"></i> Cancel
            </a>
        </div>
    </form>
</div>

</body>
</html>
