<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Members | Loan Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background-color: #f5f7fb; }
        #sidebar {
            min-width: 220px; max-width: 220px; height: 100vh;
            position: fixed; top: 0; left: 0;
            background: #0d6efd; color: #fff; padding-top: 1rem;
        }
        #sidebar .nav-link { color: #fff; }
        #sidebar .nav-link.active { background-color: #0056b3; }
        #content { margin-left: 220px; padding: 2rem; }
        @media (max-width: 768px) {
            #sidebar { position: relative; height: auto; width: 100%; }
            #content { margin-left: 0; padding: 1rem; }
        }
        .card { border-radius: 15px; border: none; box-shadow: 0 8px 20px rgba(0,0,0,0.08); }
        .search-container { position: relative; max-width: 400px; }
        .search-container i { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: #6c757d; }
        .search-container input { padding-left: 35px; border-radius: 10px; }
        .member-row:hover { background-color: #f8f9fa; cursor: pointer; }
    </style>
</head>
<body>

<div id="sidebar" class="d-flex flex-column">
    <a class="navbar-brand text-white px-3 mb-4" href="/dashboard">
        <i class="bi bi-speedometer2"></i> LMS
    </a>
    <ul class="nav nav-pills flex-column">
        <li class="nav-item"><a class="nav-link" href="/dashboard"><i class="bi bi-house"></i> Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="/loans"><i class="bi bi-cash-stack"></i> Loans</a></li>
        <li class="nav-item"><a class="nav-link active" href="/members"><i class="bi bi-people"></i> Members</a></li>
    </ul>
</div>

<div id="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h3 class="fw-bold mb-0"><i class="bi bi-people-fill text-primary"></i> Member Directory</h3>
            <p class="text-muted">Search and manage cooperative members</p>
        </div>
        <a href="/members/new" class="btn btn-primary shadow-sm">
            <i class="bi bi-person-plus-fill"></i> Add New Member
        </a>
    </div>

    <div class="card p-3 mb-4">
        <div class="search-container">
            <i class="bi bi-search"></i>
            <input type="text" id="memberSearch" class="form-control" placeholder="Type name, email, or phone to search...">
        </div>
    </div>

    <div class="card p-0 overflow-hidden">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0" id="memberTable">
                <thead class="table-light">
                    <tr>
                        <th class="ps-4">Full Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="m : ${members}" class="member-row">
                        <td class="ps-4">
                            <a th:href="@{/members/profile/{id}(id=${m.id})}" class="text-decoration-none fw-bold text-dark">
                                <i class="bi bi-person-circle text-primary me-2"></i>
                                <span th:text="${m.fullName}">Member Name</span>
                            </a>
                        </td>
                        <td th:text="${m.email ?: 'No Email'}"></td>
                        <td th:text="${m.phone ?: 'No Phone'}"></td>
                        <td class="text-center">
                            <div class="btn-group">
                                <a th:href="@{/members/profile/{id}(id=${m.id})}" class="btn btn-sm btn-outline-info" title="View Profile">
                                    <i class="bi bi-eye"></i>
                                </a>
                                <a th:href="@{/members/edit/{id}(id=${m.id})}" class="btn btn-sm btn-outline-primary" title="Edit">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <a th:href="@{/members/delete/{id}(id=${m.id})}" 
                                   class="btn btn-sm btn-outline-danger" 
                                   onclick="return confirm('Are you sure you want to delete this member?')" title="Delete">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(members)}">
                        <td colspan="4" class="text-center py-5 text-muted">
                            <i class="bi bi-people fs-1 d-block mb-2"></i>
                            No members found. Start by adding one!
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    document.getElementById('memberSearch').addEventListener('keyup', function() {
        let filter = this.value.toLowerCase();
        let rows = document.querySelectorAll('#memberTable tbody tr');

        rows.forEach(row => {
            // Skip the "empty state" row if it exists
            if (row.cells.length > 1) { 
                let text = row.innerText.toLowerCase();
                row.style.display = text.includes(filter) ? '' : 'none';
            }
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
