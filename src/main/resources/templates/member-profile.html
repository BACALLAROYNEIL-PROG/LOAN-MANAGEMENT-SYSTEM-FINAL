<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Member Profile | Loan Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background-color: #f5f7fb; }
        .profile-card { border-radius: 15px; border: none; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .stat-card { border-radius: 12px; border: none; transition: transform 0.2s; }
        .stat-card:hover { transform: translateY(-5px); }
        .table-card { border-radius: 15px; border: none; box-shadow: 0 8px 20px rgba(0,0,0,0.08); }
        .badge-status { padding: 8px 12px; border-radius: 8px; font-weight: 500; }
    </style>
</head>
<body>

<div class="container py-5">
    <nav aria-label="breadcrumb" class="mb-4">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/loans}" class="text-decoration-none">Loans</a></li>
            <li class="breadcrumb-item active" aria-current="page">Member Profile</li>
        </ol>
        <a th:href="@{/loans}" class="btn btn-outline-primary btn-sm">
            <i class="bi bi-arrow-left"></i> Back to Loan List
        </a>
    </nav>

    <div class="row g-4">
        <div class="col-lg-4">
            <div class="card profile-card p-4 text-center">
                <div class="mb-3">
                    <i class="bi bi-person-circle text-primary" style="font-size: 5rem;"></i>
                </div>
                <h3 class="fw-bold mb-1" th:text="${member.fullName}">Member Name</h3>
                <p class="text-muted mb-3">ID: #<span th:text="${member.id}">0</span></p>
                <hr>
                <div class="text-start">
                    <p class="mb-2"><strong><i class="bi bi-envelope me-2"></i>Email:</strong> <span th:text="${member.email ?: 'N/A'}"></span></p>
                    <p class="mb-2"><strong><i class="bi bi-telephone me-2"></i>Phone:</strong> <span th:text="${member.phone ?: 'N/A'}"></span></p>
                </div>
                <div class="mt-3">
                    <a th:href="@{/members/edit/{id}(id=${member.id})}" class="btn btn-primary w-100">
                        <i class="bi bi-pencil-square"></i> Edit Profile
                    </a>
                </div>
            </div>
        </div>

        <div class="col-lg-8">
            <div class="row g-3 mb-4">
                <div class="col-md-6">
                    <div class="card stat-card bg-primary text-white p-3">
                        <small class="text-white-50">Total Loans Applied</small>
                        <h2 class="fw-bold mb-0" th:text="${#lists.size(loans)}">0</h2>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card stat-card bg-success text-white p-3">
                        <small class="text-white-50">Total Approved Balance</small>
                        <h2 class="fw-bold mb-0">₱<span th:text="${#numbers.formatDecimal(totalBalance, 1, 'COMMA', 2, 'POINT')}">0.00</span></h2>
                    </div>
                </div>
            </div>

            <div class="card table-card p-4">
                <h5 class="fw-bold mb-4"><i class="bi bi-history me-2"></i>Loan History</h5>
                <div class="table-responsive">
                    <table class="table align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>Amount</th>
                                <th>Term</th>
                                <th>Interest</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="l : ${loans}">
                                <td class="fw-bold">₱<span th:text="${#numbers.formatDecimal(l.amount, 1, 'COMMA', 2, 'POINT')}"></span></td>
                                <td th:text="${l.term + ' Months'}"></td>
                                <td th:text="${l.interest + '%'}"></td>
                                <td>
                                    <span class="badge badge-status"
                                          th:classappend="${l.status.name() == 'APPROVED'} ? 'bg-success' : 
                                                         (${l.status.name() == 'REJECTED'} ? 'bg-danger' : 'bg-warning text-dark')"
                                          th:text="${l.status}">
                                    </span>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(loans)}">
                                <td colspan="4" class="text-center text-muted">No loan records for this member.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
