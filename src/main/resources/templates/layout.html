<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:replace="${pageTitle}">LMS</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f7fb;
        }

        /* Sidebar */
        #sidebar {
            min-width: 220px;
            max-width: 220px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background: #0d6efd;
            color: #fff;
            padding-top: 1rem;
        }

        #sidebar .nav-link {
            color: #fff;
        }

        #sidebar .nav-link.active {
            background-color: #0056b3;
        }

        /* Main content */
        #content {
            margin-left: 220px;
            padding: 2rem;
        }

        @media (max-width: 768px) {
            #sidebar {
                position: relative;
                height: auto;
                width: 100%;
            }
            #content {
                margin-left: 0;
                padding: 1rem;
            }
        }
    </style>
</head>

<body>

<!-- Sidebar -->
<div id="sidebar" class="d-flex flex-column">
    <a class="navbar-brand text-white px-3 mb-4" href="/dashboard">
        <i class="bi bi-speedometer2"></i> LMS
    </a>

    <ul class="nav nav-pills flex-column">
        <li class="nav-item">
            <a class="nav-link" href="/dashboard" th:classappend="${activePage == 'dashboard'} ? ' active'">
                <i class="bi bi-house"></i> Dashboard
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/loans" th:classappend="${activePage == 'loans'} ? ' active'">
                <i class="bi bi-list"></i> Loans
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/loans/new" th:classappend="${activePage == 'new-loan'} ? ' active'">
                <i class="bi bi-plus-circle"></i> New Loan
            </a>
        </li>
    </ul>
</div>

<!-- Main content -->
<div id="content">
    <div th:replace="${content}"></div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
