<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login | Loan Management System</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0d6efd, #6610f2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            width: 100%;
            max-width: 420px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .login-card h3 {
            font-weight: 600;
        }

        .form-control {
            border-radius: 10px;
        }

        .btn-login {
            border-radius: 10px;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="card login-card p-4 bg-white">
    <div class="text-center mb-4">
        <i class="bi bi-lock-fill fs-1 text-primary"></i>
        <h3 class="mt-2">Loan Management System</h3>
        <p class="text-muted">Please login to continue</p>
    </div>

    <!-- UPDATED LOGIN FORM -->
    <form th:action="@{/login}" method="post">

        <!-- CSRF TOKEN -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <div class="mb-3">
            <label class="form-label">Username</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
                <input name="username" type="text" class="form-control" placeholder="Enter username" required>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-key"></i></span>
                <input name="password" type="password" class="form-control" placeholder="Enter password" required>
            </div>
        </div>

        <div th:if="${param.error}" class="alert alert-danger text-center py-2">
            Invalid email or password
        </div>

        <button class="btn btn-primary w-100 btn-login mt-3">
            <i class="bi bi-box-arrow-in-right"></i> Login
        </button>
    </form>

    <div class="text-center mt-3 text-muted small">
        Â© 2025 Loan Management System
    </div>
</div>

</body>
</html>
