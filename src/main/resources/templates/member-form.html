<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Member Form | Loan Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background-color: #f5f7fb; }
        .form-card { border-radius: 15px; border: none; box-shadow: 0 8px 20px rgba(0,0,0,0.08); max-width: 600px; margin: auto; }
        .form-label { font-weight: 600; color: #495057; }
        .input-group-text { background-color: #f8f9fa; border-right: none; }
        .form-control { border-left: none; }
        .form-control:focus { border-color: #dee2e6; box-shadow: none; }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="form-card card p-4 p-md-5">
        <div class="text-center mb-4">
            <i class="bi bi-person-bounding-box text-primary fs-1"></i>
            <h3 class="fw-bold mt-2" th:text="${member.id != null ? 'Edit Member Details' : 'Register New Member'}">Member Form</h3>
            <p class="text-muted">Fill in the information below</p>
        </div>

        <form th:action="@{/members/save}" th:object="${member}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input type="text" th:field="*{fullName}" class="form-control" placeholder="Enter full name" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    <input type="email" th:field="*{email}" class="form-control" placeholder="name@example.com">
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label">Phone Number</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                    <input type="text" th:field="*{phone}" class="form-control" placeholder="09xxxxxxxxx">
                </div>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg shadow-sm">
                    <i class="bi bi-save me-2"></i>
                    <span th:text="${member.id != null ? 'Update Member' : 'Save Member Information'}">Save</span>
                </button>
                <a th:href="@{/members}" class="btn btn-link text-muted text-decoration-none">Cancel and Go Back</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
