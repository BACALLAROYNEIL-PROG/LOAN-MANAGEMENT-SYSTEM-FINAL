<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Loans | Loan Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body { background-color: #f5f7fb; }
        #sidebar {
            min-width: 220px; max-width: 220px; height: 100vh;
            position: fixed; top: 0; left: 0;
            background: #0d6efd; color: #fff; padding-top: 1rem;
        }
        #sidebar .nav-link { color: #fff; }
        #sidebar .nav-link.active { background-color: #0056b3; }
        #content { margin-left: 220px; padding: 2rem; }
        @media (max-width: 768px) {
            #sidebar { position: relative; height: auto; width: 100%; }
            #content { margin-left: 0; padding: 1rem; }
        }
        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .card { border-radius: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.08); border: none; }
        .table thead { background-color: #0d6efd; color: #fff; }
        .badge { padding: 6px 10px; font-size: 0.85rem; }
        
        /* New Style for Member Link */
        .member-link {
            transition: 0.2s;
            padding: 4px 8px;
            border-radius: 8px;
        }
        .member-link:hover {
            background-color: #e9ecef;
            color: #0a58ca !important;
        }
    </style>
</head>
<body>

<div id="sidebar" class="d-flex flex-column">
    <a class="navbar-brand text-white px-3 mb-4" href="/dashboard">
        <i class="bi bi-speedometer2"></i> LMS
    </a>
    <ul class="nav nav-pills flex-column">
        <li class="nav-item"><a class="nav-link" href="/dashboard"><i class="bi bi-house"></i> Dashboard</a></li>
        <li class="nav-item"><a class="nav-link active" href="/loans"><i class="bi bi-list"></i> Loans</a></li>
        <li class="nav-item"><a class="nav-link" href="/loans/new"><i class="bi bi-plus-circle"></i> New Loan</a></li>
    </ul>
</div>

<div id="content">

    <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle-fill me-2"></i>
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="page-header">
        <div>
            <h3 class="fw-bold mb-0"><i class="bi bi-cash-stack text-primary"></i> Loan Records</h3>
            <small class="text-muted">Manage and monitor all loans</small>
        </div>
        <a href="/loans/new" class="btn btn-success"><i class="bi bi-plus-circle"></i> New Loan</a>
    </div>

    <div class="card p-3">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead>
                    <tr>
                        <th>Member</th>
                        <th>Loan Amount</th>
                        <th>Status</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="loan : ${loans}">
                        <td>
                            <div th:if="${loan.member != null}">
                                <a th:href="@{/members/profile/{id}(id=${loan.member.id})}" 
                                   class="text-decoration-none fw-bold text-primary member-link">
                                    <i class="bi bi-person-circle me-1"></i>
                                    <span th:text="${loan.member.fullName}">Member Name</span>
                                </a>
                            </div>
                            <div th:unless="${loan.member != null}">
                                <span class="text-muted italic"><i class="bi bi-exclamation-circle me-1"></i> N/A</span>
                            </div>
                        </td>
                        <td>
                            â‚±<span th:text="${#numbers.formatDecimal(loan.amount, 1, 'COMMA', 2, 'POINT')}"></span>
                        </td>
                        <td>
                            <span class="badge"
                                  th:classappend="${loan.status.name() == 'APPROVED'} ? 'bg-success' : 
                                                 (${loan.status.name() == 'REJECTED'} ? 'bg-danger' : 'bg-warning text-dark')"
                                  th:text="${loan.status}">
                            </span>
                        </td>
                        <td class="text-center">
                            <div class="d-flex justify-content-center gap-2">
                                
                                <div class="d-flex gap-2" th:if="${loan.status.name() == 'PENDING'}">
                                    <form th:action="@{/loans/approve/{id}(id=${loan.id})}" method="post">
                                        <button type="submit" class="btn btn-sm btn-outline-success" title="Approve">
                                            <i class="bi bi-check-lg"></i>
                                        </button>
                                    </form>
                                    <form th:action="@{/loans/reject/{id}(id=${loan.id})}" method="post">
                                        <button type="submit" class="btn btn-sm btn-outline-danger" title="Reject">
                                            <i class="bi bi-x-lg"></i>
                                        </button>
                                    </form>
                                </div>

                                <form th:action="@{/loans/delete/{id}(id=${loan.id})}" method="post" 
                                      onsubmit="return confirm('Are you sure you want to delete this loan record?');">
                                    <button type="submit" class="btn btn-sm btn-outline-secondary" title="Delete">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </form>

                            </div>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(loans)}">
                        <td colspan="4" class="text-center text-muted py-4">
                            <i class="bi bi-inbox fs-3"></i>
                            <p class="mb-0">No loans found</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
