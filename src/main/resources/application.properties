# H2 Database Configuration - Updated for Render Persistent Disk
spring.datasource.url=jdbc:h2:file:/opt/render/project/src/data/loandb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=SA
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Create or update the tables automatically
spring.jpa.hibernate.ddl-auto=update

# Enable the H2 Console (Note: access may be restricted by security config)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Frame options allow you to see the H2 console if security allows
spring.h2.console.settings.web-allow-others=true